<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio with information about me and my projects"
    />
    <meta
      name="keywords"
      content="portfolio, project, html, javascript, images, form, css, react, animation, photo, facebook, linkedin, cv"
    />
    <meta name="author" content="Kamil Duliniec" />
    <link rel="apple-touch-icon" href="./favicon.ico" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <title>Portfolio - dulko-dev</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) =>
              console.log("service worker is implemented", reg.scope)
            )
            .catch((err) => console.log("error", err));
        });
      }
    </script>
  </body>
</html>
